            width: 250px;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 25px;
            color: white;
            height: 65px;
            padding-top: 35px;
            cursor: pointer;
        }
        .top-menu ul li a:hover{
            transition: all 0.5s ease;
            background-color: #FA8072;
        }

        }
        .block-top-auth a:hover{
